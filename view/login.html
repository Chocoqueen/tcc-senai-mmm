<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <!-- Link do Font Awesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Importando a fonte Inter para um visual moderno (opcional, mas recomendado) */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    /* Variáveis CSS para cores e sombras */
    :root {
      --primary-color: #007BFF;
      --primary-dark: #0056b3;
      --background-color: #e7eff8;
      /* Azul claro e suave */
      --card-bg: white;
      --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.15);
      --shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Usando Inter, mas mantendo a família genérica como fallback */
      font-family: 'Inter', Arial, sans-serif;
    }

    /* Container do login */
    .login-container {
      background-color: var(--card-bg);
      padding: 40px 30px;
      border-radius: 12px;
      /* Cantos mais arredondados */
      box-shadow: var(--shadow-light);
      /* Sombra mais destacada */
      width: 320px;
      max-width: 90%;
      /* Responsividade para mobile */
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .login-container:hover {
      box-shadow: var(--shadow-hover);
    }

    /* Título */
    .login-container h2 {
      margin-bottom: 30px;
      color: var(--primary-color);
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* Grupo de entrada */
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    /* Ícones */
    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #777;
      font-size: 16px;
    }

    /* Campos de input */
    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      /* Espaço para o ícone */
      border: 1px solid var(--border-color);
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    /* Esqueci a senha */
    .forgot-password {
      display: block;
      margin-top: -5px;
      /* Ajuste fino */
      margin-bottom: 25px;
      font-size: 14px;
      color: var(--primary-color);
      text-decoration: none;
      text-align: right;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Botão */
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: background-color 0.3s, transform 0.1s;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
      /* Sombra no botão */
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
      /* Pequeno efeito de elevação */
      box-shadow: 0 6px 10px rgba(0, 123, 255, 0.4);
    }
  </style>
</head>

<body>
  <!-- Corrigidas as classes para corresponderem ao CSS embutido -->
  <div class="login-container">
    <h2>Login</h2>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Usuário" required>
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Senha" required>
    </div>

    <a href="#" class="forgot-password">Esqueci a senha</a>

    <button type="submit">Entrar</button>
  </div>
</body>

</html>
